<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Credit card by Ankit Kumar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <!-- ----------Front Side of card-------------- -->
                <div class="front">
                      <img src="./img/map.png" alt="map" class="map-img">
                      <div class="row">
                          <img src="./img/chip.png" alt="chip" width="60px">
                          <img src="./img/visa.png" alt="chip" width="80px">
                      </div>
                      <div class="row card-no">
                          <p>2345</p>
                          <p>7643</p>
                          <p>9873</p>
                          <p>5643</p>
                      </div>
                      <div class="row card-holder">
                          <p>CARD HOLDER</p>
                          <p>VALID TILL</p>
                      </div>
                      <div class="row name">
                          <p>Ankit Kumar</p>
                          <p>10 / 25</p>
                      </div>
                </div>
                <!-- --------------------Back side of div---------------- -->
                <div class="back">
                    <img src="./img/map.png" alt="map" class="map-img">
                    <div class="bar"></div>
                    <div class="row card-ccv">
                        <div>
                            <img src="./img/pattern.png" alt="pattern">
                        </div>
                        <p>845</p>
                    </div>
                    <div class="row card-text">
                        <p>This is virtual debit card made by html and css</p>
                    </div>
                    <div class="row signature">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="./img/visa.png" alt="visa" width="80px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
